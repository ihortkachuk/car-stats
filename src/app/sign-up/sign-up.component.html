<div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top: 50px" [@fadeIn]="'in'">
        <div class="panel panel-info" *ngIf="!isCreated">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>

            <div class="panel-body">
                <div *ngIf="false" class="alert alert-danger col-sm-12">Here will be an error!</div>

                <form class="form-horizontal" role="form" (ngSubmit)="signup()" [formGroup]="form">
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Username</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div *ngIf="isCreated" class="panel panel-default created" [@fadeIn]="'in'">
            <div class="panel-body text-center">
                <span class="glyphicon glyphicon-ok"></span>
                <h3>User was created!</h3>
                <p>You will be automatically redirected to the <a routerLink="/login">login</a> page.</p>
            </div>
        </div>
    </div>
</div>
