<div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 login-form">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Log In</div>
            </div>

            <div class="panel-body">
                <div *ngIf="false" class="alert alert-danger col-sm-12">
                    Here will be an error!
                </div>

                <form class="form-horizontal" role="form" (ngSubmit)="login()" [formGroup]="form">
                    <div class="input-group mb-20">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" formControlName="username" value="" placeholder="Enter login">
                    </div>
                    <div class="input-group mb-20">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid || isFetching">Login</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <span>
                                Don't have an account!
                                <a routerLink="/signup">Sign Up Here</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
